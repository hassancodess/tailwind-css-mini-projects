<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscription Card</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <!-- Card Container -->
      <div class="p-2 rounded-2xl mx-6 bg-zinc-800">
        <!-- Flexbox Container -->
        <div class="flex flex-col md:flex-row">
          <!-- Image -->

          <img
            src="./images/image.jpg"
            alt="Image"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:duration-200"
          />

          <!-- Content -->
          <div class="p-6 md:p-12 antialiased">
            <h2
              class="font-serif text-white text-xl font-medium text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet & Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-2 md:space-y-0 md:flex-row"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-900 border border-zinc-600 placeholder:text-sm placeholder:text-center placeholder:md:text-left focus:outline-none rounded-md"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
